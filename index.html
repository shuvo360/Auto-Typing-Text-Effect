<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Typing Text Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PROTFOLIO</a></li>
          <li><a href="#">SERVICES</a></li>
        </ul>
        <img src="assets/menu.png" alt="menu" class="menu-icon" />
      </nav>
      <div class="text-box">
        <h1>I'm <span class="auto-input"></span></h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
          Deserunt eligendi non amet vitae reiciendis delectus assumenda quo
          deleniti, cum, <br />mollitia repellat et vero tempora atque.
        </p>
        <a href="">Contact Me</a>
        <a href="" class="btn">Download CV</a>
      </div>

      <img src="assets/user.png" alt="User" class="user-img" />
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".auto-input", {
        strings: ["Anna Amelia", "Web Developer", "UI Designer"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,
      });
    </script>
  </body>
</html>
